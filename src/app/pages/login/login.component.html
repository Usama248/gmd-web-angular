<div class="center-div surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
        <img src="assets/images/gmd-logo.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <div class="mt-4">
                <label for="username" class="block text-900 font-medium mb-2">Username</label>
                <div class="mb-3">
                    <input formControlName="username" type="text" placeholder="Email address" pInputText class="w-full">
                    <app-error-messages [control]="getControl('username')" displayName="Username"></app-error-messages>
                </div>
            </div>
            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <div class="mb-3">
                <input type="password" formControlName="password" placeholder="Password" pInputText class="w-full">
                <app-error-messages [control]="getControl('password')" displayName="Password"></app-error-messages>
            </div>

            <div class="flex align-items-center justify-content-between mb-6">
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" (click)="navigateToForgotPassword()">Forgot password?</a>
            </div>
            <button type="submit" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full"></button>
        </div>
    </form>
</div>
