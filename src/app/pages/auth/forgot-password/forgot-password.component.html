<form id="forgotPasswordForm" class="gmdLogin">
    <div class="gmdLogin-heading">
        <h2 class="sign-in-heading m-b-10">Reset your password</h2>
        <p>Enter the Username associated with your account and we'll send you a link to reset your password.</p>
    </div>

    <div class="form-group">
        <label class="mb-0" for="inputEmail"><span class="steric-required text-danger">*</span>Username</label>
        <div class="position-relative">
            <input pInputText type="text" placeholder="Username" name="Username" id="Username" class="w-100"
                autocomplete="off" />
            <span class="input-group-span">
                <span>
                    <i class="pi pi-user"></i>
                </span>
            </span>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-between login-footer">
        <div class="form-group align-items-center text-center mb-0">
        </div>
        <button appDisableDuringSubmit type="submit" pButton pRipple label="Continue"
            class="btn btn-rounded mt-3 text-white"></button>
    </div>
    <div class="text-center mt-2">
        <a name="login" [routerLink]="['/login']">Return to sign in</a>
    </div>
</form>
