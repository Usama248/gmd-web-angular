<form [formGroup]="form" (ngSubmit)="onSubmit()" class="gmdLogin" id="loginForm">
    <div class="gmdLogin-heading">
        <h2 class="sign-in-heading m-b-10">Log in to Gaudian MD</h2>
        <p>Enter your credentials to get access</p>
    </div>
    <div class="form-group">
        <label class="mb-1" for="username"><span
                class="steric-required text-danger">*</span>Username</label>
        <div class="position-relative">
            <input formControlName="username" type="text" class="w-100" id="username" autocomplete="off"
                placeholder="Email address" pInputText>
            <span class="input-group-span">
                <svg viewBox="64 64 896 896" focusable="false" fill="currentColor" width="1em"
                    height="1em" data-icon="user" aria-hidden="true">
                    <path
                        d="M858.5 763.6a374 374 0 00-80.6-119.5 375.63 375.63 0 00-119.5-80.6c-.4-.2-.8-.3-1.2-.5C719.5 518 760 444.7 760 362c0-137-111-248-248-248S264 225 264 362c0 82.7 40.5 156 102.8 201.1-.4.2-.8.3-1.2.5-44.8 18.9-85 46-119.5 80.6a375.63 375.63 0 00-80.6 119.5A371.7 371.7 0 00136 901.8a8 8 0 008 8.2h60c4.4 0 7.9-3.5 8-7.8 2-77.2 33-149.5 87.8-204.3 56.7-56.7 132-87.9 212.2-87.9s155.5 31.2 212.2 87.9C779 752.7 810 825 812 902.2c.1 4.4 3.6 7.8 8 7.8h60a8 8 0 008-8.2c-1-47.8-10.9-94.3-29.5-138.2zM512 534c-45.9 0-89.1-17.9-121.6-50.4S340 407.9 340 362c0-45.9 17.9-89.1 50.4-121.6S466.1 190 512 190s89.1 17.9 121.6 50.4S684 316.1 684 362c0 45.9-17.9 89.1-50.4 121.6S557.9 534 512 534z">
                    </path>
                </svg>
            </span>
            <app-error-messages [control]="getControl('username')"
                displayName="Username"></app-error-messages>
        </div>
        <span class="text-danger pl-0 ml-0" asp-validation-for="@Model.Input.email"></span>
    </div>


    <div class="form-group">
        <div class="d-flex justify-content-between flex-wrap">
            <label for="password" class="mb-1"><span
                    class="steric-required text-danger">*</span>Password</label>
            <a [routerLink]="['/login/forgot-password']"
                class="text-muted text-hover-primary font-size">Forgot Your Password?</a>
        </div>
        <div class="position-relative login-password-box">
            <input type="password" formControlName="password" class="w-100" id="password"
                placeholder="Password" pInputText #passwordInput>
                <span class="input-group-span">
                    <svg viewBox="64 64 896 896" focusable="false" fill="currentColor" width="1em"
                        height="1em" data-icon="lock" aria-hidden="true">
                        <path
                            d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240zm460 600H232V536h560v304zM484 701v53c0 4.4 3.6 8 8 8h40c4.4 0 8-3.6 8-8v-53a48.01 48.01 0 10-56 0z">
                        </path>
                    </svg>
                </span>
                <span #closeEyeSpan class="input-group-span show-hide hide-password" (click)="passwordShowHide(showEyeSpan, closeEyeSpan, passwordInput, false)">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512">
                        <path
                            d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z" />
                    </svg>
                </span>
                <span #showEyeSpan class="input-group-span show-hide show-password"  (click)="passwordShowHide(showEyeSpan, closeEyeSpan, passwordInput, true)">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="20" viewBox="0 0 640 512">
                        <path
                            d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z" />
                    </svg>
                </span>
            <app-error-messages [control]="getControl('password')"
            displayName="Password"></app-error-messages>
        </div>
        <span class="text-danger pl-0 ml-0" asp-validation-for="@Model.Input.password"></span>
    </div>

    <div class="d-flex align-items-center justify-content-between login-footer">
        <button appDisableDuringSubmit type="submit" pButton pRipple label="Sign In" icon="pi pi-user"
            class="btn btn-rounded mt-3 text-white"></button>
    </div>

</form>
